#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/Nexenta/nexentastor-csi-driver"
  revision = "3c707caef101f679046c0c40dc7338a2beec63db" # ver. 2019-03-27 (master)

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.4.1"

[[constraint]]
  name = "github.com/docker/go-plugins-helpers"
  revision = "1e6269c305b8c75cfda1c8aa91349c38d7335814" # ver. 2018-10-25 (master)

[prune]
  go-tests = true
  unused-packages = true
